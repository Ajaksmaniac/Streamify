server.port=8085

access-token.private = access-refresh-token-keys/access-token-private.key
access-token.public = access-refresh-token-keys/access-token-public.key
refresh-token.private = access-refresh-token-keys/refresh-token-private.key
refresh-token.public = access-refresh-token-keys/refresh-token-public.key

# for running through container
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:3306/${DB_NAME:streamify}?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=${DB_USERNAME:admin}
spring.datasource.password=${DB_PASSWORD:admin}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.dialect=org.hibernate.dialect.MySQ8Dialect
spring.security.user.name=admin
spring.security.user.password=admin
server.error.include-message=always
spring.datasource.schema=data.sql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.application.name=STREAMIFY-IDENTITY-SERVICE
eureka.client.service-url.defaultZone= http://${SERVICE_DISCOVERY_HOST:localhost}:${SERVICE_DISCOVERY_PORT:8761}/eureka/


